<!DOCTYPE html>
<html lang="zh-hant">
<head>
    <title>高中成績計算器</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 600px; /* 增加容器的寬度 */
            margin: 20px auto;
            border: 1px solid black;
            padding: 10px;
            text-align: center; /* 添加文字居中的屬性 */
        }

        .input-group {
            display: flex;
            align-items: center;
            margin: 10px;
        }

        .input-group label {
            width: 150px; /* 增加標籤的寬度 */
            font-weight: bold;
            font-size: 20px; /* 增加字體的大小 */
        }

        .input-group input {
            width: 300px; /* 增加輸入框的寬度 */
            height: 40px; /* 增加輸入框的高度 */
            border: 1px solid gray;
            padding: 5px;
            font-size: 20px; /* 增加字體的大小 */
        }

        .button {
            width: 150px; /* 增加按鈕的寬度 */
            height: 50px; /* 增加按鈕的高度 */
            background-color: green;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 20px; /* 增加字體的大小 */
        }

        .result {
            margin: 10px;
            font-size: 25px; /* 增加字體的大小 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>高中成績計算器</h1>
        <form id="form">
            <div class="input-group">
                <label for="test1">第一次段考</label>
                <input type="number" id="test1" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="test2">第二次段考</label>
                <input type="number" id="test2" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="test3">第三次段考</label>
                <input type="number" id="test3" min="0" max="100" required>
            </div>
            <div class="input-group">
                <label for="normal">平時成績</label>
                <input type="number" id="normal" min="0" max="100" required>
            </div>
            <div class="input-group">
                <button type="submit" class="button">計算</button>
                <input type="reset" class="button" value="重置"> <!-- 添加重置按鈕 -->
            </div>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        // 獲取表單元素
        var form = document.getElementById("form");
        var test1 = document.getElementById("test1");
        var test2 = document.getElementById("test2");
        var test3 = document.getElementById("test3");
        var normal = document.getElementById("normal");
        var result = document.getElementById("result");

        // 為表單添加提交事件監聽器
        form.addEventListener("submit", function (e) {
            // 阻止表單的默認行為
            e.preventDefault();
            // 獲取輸入的成績
            var test1Score = parseFloat(test1.value);
            var test2Score = parseFloat(test2.value);
            var test3Score = parseFloat(test3.value);
            var normalScore = parseFloat(normal.value);
            // 計算總成績，前兩次段考各佔20%，第三次段考和平時成績各佔30%
            var totalScore = test1Score * 0.2 + test2Score * 0.2 + test3Score * 0.3 + normalScore * 0.3;
            // 顯示總成績
            result.textContent = "您的總成績是：" + totalScore.toFixed(2);
        });
    </script>
</body>
</html>
